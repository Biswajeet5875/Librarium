<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div th:insert="~{comman/header :: header}"></div>
    <div class="container my-5">
        <h3>Register</h3>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                            placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                            placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                            placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div th:insert="~{comman/footer :: footer}"></div>
</body>

</html>
